<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>

  <body>
    <!-- HEADER -->
    <header class="header">
      <h1 class="header__title">Taskly</h1>
    </header>

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="to-dos">

        <!-- Profile -->
        <div class="profile">
          <img
            class="profile__image"
            src="./assets/images/icon-avatar.svg"
            alt=""
            width="30"
            height="30" />
          <p class="profile__name">Username</p>
        </div>

        <!-- Action buttons -->
        <ul class="action">

          <!-- Add task -->
          <li class="action__item">
            <button id="addTask" class="button button--action" type="button">
              <img
                class="action__image"
                src="./assets/images/icon-plus-red.svg"
                alt=""
                width="18"
                height="18" />
              Add Task
            </button>
          </li>

          <!-- Search -->
          <li class="action__item">
            <button id="search" class="button button--action" type="button">
              <img
                class="action__image"
                src="./assets/images/icon-search.svg"
                alt=""
                width="18"
                height="18" />
              Search
            </button>
          </li>

          <!-- Inbox -->
          <li class="action__item">
            <button id="inbox" class="button button--action" type="button">
              <img
                class="action__image"
                src="./assets/images/icon-inbox.svg"
                alt=""
                width="18"
                height="18" />
              Inbox
            </button>
          </li>

          <!-- Today -->
          <li class="action__item">
            <button id="today" class="button button--action" type="button">
              <img
                class="action__image"
                src="./assets/images/icon-today.svg"
                alt=""
                width="18"
                height="18" />
              Today
            </button>
          </li>

          <!-- Tomorrow -->
          <li class="action__item">
            <button id="tomorrow" class="button button--action" type="button">
              <img
                class="action__image"
                src="./assets/images/icon-tomorrow.svg"
                alt=""
                width="18"
                height="18" />
              Tomorrow
            </button>
          </li>

          <!-- Next 7 days -->
          <li class="action__item">
            <button
              id="next-7-days"
              class="button button--action"
              type="button">
              <img
                class="action__image"
                src="./assets/images/icon-7-days.svg"
                alt=""
                width="18"
                height="18" />
              Next 7 days
            </button>
          </li>

          <!-- Completed -->
          <li class="action__item">
            <button id="completed" class="button button--action" type="button">
              <img
                class="action__image"
                src="./assets/images/icon-checkmark.svg"
                alt=""
                width="18"
                height="18" />
              Completed
            </button>
          </li>

          <!-- All tasks -->
          <li class="action__item">
            <button id="all-tasks" class="button button--action" type="button">
              <img
                class="action__image"
                src="./assets/images/icon-tasks.svg"
                alt=""
                width="18"
                height="18" />
              All Tasks
            </button>
          </li>
        </ul>

        <!-- Projects -->
        <div id="projects" class="projects"></div>
      </div>

      <hr />

      <!-- New project -->
      <div id="new-project" class="new-project">
        <button id="new-project-button" class="button button--new-project">
          <img
            class="new-project__image"
            src="./assets/images/icon-plus.svg"
            alt=""
            width="18"
            height="18" />
          New List
        </button>
      </div>
    </aside>
    <main class="main">
      <div id="content" class="content">

        <!-- Tasks -->
        <ul id="task-list" class="tasks"></ul>

        <!-- Task details -->
        <div id="task-details" class="details"></div>
      </div>
    </main>
  </body>
</html>
