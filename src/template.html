<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">To Do App</h1>
    </header>
    <aside class="sidebar">
      <div class="to-dos">
        <div class="profile">
          <img
            class="profile__image"
            src="./assets/images/icon-avatar.svg"
            alt=""
            width="30"
            height="30" />
          <p class="profile__name">Username</p>
        </div>
        <ul class="action">
          <li class="action__item">
            <button id="addTask" class="button action__button" type="button">
              <img
                
                class="action__image"
                src="./assets/images/icon-plus-red.svg"
                alt=""
                width="18"
                height="18" />
              Add Task
            </button>
          </li>
          <li class="action__item">
            <button class="button action__button" type="button">
              <img
                class="action__image"
                src="./assets/images/icon-search.svg"
                alt=""
                width="18"
                height="18" />
              Search
            </button>
          </li>
          <li class="action__item">
            <button class="button action__button" type="button">
              <img
                class="action__image"
                src="./assets/images/icon-inbox.svg"
                alt=""
                width="18"
                height="18" />
              Inbox
            </button>
          </li>
          <li class="action__item">
            <button class="button action__button" type="button">
              <img
                class="action__image"
                src="./assets/images/icon-today.svg"
                alt=""
                width="18"
                height="18" />
              Today
            </button>
          </li>
          <li class="action__item">
            <button class="button action__button" type="button">
              <div class="profile__image-container">
                <img
                  class="action__image"
                  src="./assets/images/icon-tomorrow.svg"
                  alt=""
                  width="18"
                  height="18" />
              </div>
              Tomorrow
            </button>
          </li>
          <li class="action__item">
            <button class="button action__button" type="button">
              <img
                class="action__image"
                src="./assets/images/icon-7-days.svg"
                alt=""
                width="18"
                height="18" />
              Next 7 days
            </button>
          </li>
          <li class="action__item">
            <button class="button action__button" type="button">
              <img
                class="action__image"
                src="./assets/images/icon-tasks.svg"
                alt=""
                width="18"
                height="18" />
              All Tasks
            </button>
          </li>
        </ul>
        <div class="projects">
          <div class="project">
            <div class="project__header">
              <div class="project__title">
                <img
                  class="project__image-1"
                  src="./assets/images/icon-box.svg"
                  alt=""
                  width="25"
                  height="25" />
                <h2 class="project__name">Hobbies</h2>
              </div>
              <button class="button project__button">
                <img
                  class="project__image-2"
                  src="./assets/images/icon-plus-grey.svg"
                  alt=""
                  width="15"
                  height="15" />
              </button>
            </div>
            <ul class="project__list">
              <li class="project__item">
                <button class="button project__button">
                  <img
                    class="todo__image"
                    src="./assets/images/icon-checkbox.svg"
                    alt=""
                    width="18"
                    height="18" />
                  Learn Spanish
                </button>
              </li>
              <li class="project__item">
                <button class="button project__button">
                  <img
                    class="todo__image"
                    src="./assets/images/icon-checkbox.svg"
                    alt=""
                    width="18"
                    height="18" />
                  Go Hiking
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <hr>

      <div id="new-project" class="new-project">
        <button id="new-project-button" class="button new-project__button">
          <img
            class="new-project__image"
            src="./assets/images/icon-plus-grey.svg"
            alt=""
            width="18"
            height="18" />
          New List
        </button>
      </div>
    </aside>
    <main class="main">
      <div id="content" class="content">
        <ul id="task-list" class="tasks"></ul>
        <div id="edit-task" class="edit"></div>
      </div>
    </main>
  </body>
</html>
