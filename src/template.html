<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Taskly</h1>
    </header>
    <aside class="sidebar">
      <div class="to-dos">
        <div class="profile">
          <img
            class="profile__image"
            src="./assets/images/icon-avatar.svg"
            alt=""
            width="30"
            height="30" />
          <p class="profile__name">Username</p>
        </div>
        <ul class="action">
          <li class="action__item">
            <button id="addTask" class="button button--action" type="button">
              <img
                class="action__image"
                src="./assets/images/icon-plus-red.svg"
                alt=""
                width="18"
                height="18" />
              Add Task
            </button>
          </li>
          <li class="action__item">
            <button id="search" class="button button--action" type="button">
              <img
                class="action__image"
                src="./assets/images/icon-search.svg"
                alt=""
                width="18"
                height="18" />
              Search
            </button>
          </li>
          <li class="action__item">
            <button id="inbox" class="button button--action" type="button">
              <img
                class="action__image"
                src="./assets/images/icon-inbox.svg"
                alt=""
                width="18"
                height="18" />
              Inbox
            </button>
          </li>
          <li class="action__item">
            <button id="today" class="button button--action" type="button">
              <img
                class="action__image"
                src="./assets/images/icon-today.svg"
                alt=""
                width="18"
                height="18" />
              Today
            </button>
          </li>
          <li class="action__item">
            <button id="tomorrow" class="button button--action" type="button">
              <!-- <div class="profile__image-container"> -->
                <img
                  class="action__image"
                  src="./assets/images/icon-tomorrow.svg"
                  alt=""
                  width="18"
                  height="18" />
              <!-- </div> -->
              Tomorrow
            </button>
          </li>
          <li class="action__item">
            <button id="next-7-days" class="button button--action" type="button">
              <img
                class="action__image"
                src="./assets/images/icon-7-days.svg"
                alt=""
                width="18"
                height="18" />
              Next 7 days
            </button>
          </li>
          <li class="action__item">
            <button id="completed" class="button button--action" type="button">
              <img
                class="action__image"
                src="./assets/images/icon-checkmark.svg"
                alt=""
                width="18"
                height="18" />
              Completed
            </button>
          </li>
          <li class="action__item">
            <button id="all-tasks" class="button button--action" type="button">
              <img
                class="action__image"
                src="./assets/images/icon-tasks.svg"
                alt=""
                width="18"
                height="18" />
              All Tasks
            </button>
          </li>
        </ul>
        <div id="projects" class="projects">
          
        </div>
      </div>

      <hr />

      <div id="new-project" class="new-project">
        <button id="new-project-button" class="button new-project__button">
          <img
            class="new-project__image"
            src="./assets/images/icon-plus-grey.svg"
            alt=""
            width="18"
            height="18" />
          New List
        </button>
      </div>
    </aside>
    <main class="main">
      <div id="content" class="content">
        <ul id="task-list" class="tasks"></ul>
        <div id="task-details" class="details"></div>
      </div>
    </main>
  </body>
</html>
